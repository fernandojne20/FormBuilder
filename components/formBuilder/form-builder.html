<div ng-controller="FormBuilderCtrl">
	<uib-tabset active="active">

		<uib-tab index="0" heading = "Create">

			<div class="card">
				<ul class="list-group list-group-flush" > 
				    <li class="list-group-item" ng-repeat="data in tree.elements" ng-include="'components/formBuilder/form_element.html'"></li> 
				    <button type="button" class="btn btn-primary" ng-click="addInput()">Add Input</button> 
				</ul> 	
			</div>
		</uib-tab>
		<uib-tab index="1" heading = "Preview">
			Preview Tab
		</uib-tab>

		<uib-tab index="2" heading = "Export" select="printPrettyJson()">
			
			<textarea class="form-control" rows="30" ng-model="prettyJson">
				
			</textarea>

		</uib-tab>
	</uib-tabset>	
</div>
